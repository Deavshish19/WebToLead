<template>
    <lightning-card title="Case detail">
    <template if:true={CaseOpen}>
        <lightning-record-form 
        object-api-name="Case"
        record-id={recordId}
        fields={fields}
        layout-type="Full"
        mode="edit">
        </lightning-record-form>

    </template>

    <template if:true={CaseClosed}>
        <lightning-record-form
        object-api-name="Case"
        record-id={recordId}
        fields={fields}
        layout-type="Full"
        mode="readonly">
        </lightning-record-form>
    </template>
    </lightning-card>
</template>
