<template>
    <lightning-card title="Weather Information Center" icon-name="utility:classic_interface">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Enter City Name" placeholder="eg. Delhi, Pune, Mumbai....." onchange={handleInputChange}></lightning-input>
        </div>
        <div class="slds-p-around_medium">
            <lightning-button label="Get Weather Details" variant="brand" onclick={handleButtonClick}></lightning-button>
        </div>
 
    <template lwc:if={showWeatherDetails}>
        <div class="c-container">
            <lightning-layout horizontal-align="spread" multiple-rows>

                <lightning-layout-item padding="around-small" size="12">
                    <span class="slds-text-title_bold"> City : {weatherDetails.city} </span>
                 </lightning-layout-item>
                 <lightning-layout-item padding="around-small" size="6">
                                 <span class="slds-text-title_bold"> Temperature : {weatherDetails.temperature} </span>
                 </lightning-layout-item>
                         <lightning-layout-item padding="around-small" size="6">
                    <span class="slds-text-title_bold"> Feels Like : {weatherDetails.feelsLike} </span>
                 </lightning-layout-item>
                 <lightning-layout-item padding="around-small" size="6">
                    <span class="slds-text-title_bold"> Pressure : {weatherDetails.pressure} </span>
                 </lightning-layout-item>
                 <lightning-layout-item padding="around-small" size="6">
                                 <span class="slds-text-title_bold"> Humidity : {weatherDetails.humidity} </span>
                 </lightning-layout-item>
                 <lightning-layout-item padding="around-small" size="6">
                                 <span class="slds-text-title_bold"> Min Temp : {weatherDetails.tempMin} </span>
                 </lightning-layout-item>
                         <lightning-layout-item padding="around-small" size="6">
                                 <span class="slds-text-title_bold"> Max Temp : {weatherDetails.tempMax} </span>
                 </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>
    </lightning-card> 
    
</template>
